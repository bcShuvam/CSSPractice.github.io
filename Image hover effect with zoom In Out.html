<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hover Effect</title>
    <style type="text/css">
      body {
        font-family: arial, helvetica;
      }
      h1 {
        text-align: center;
      }
      h1 span {
        color: red;
      }
      .box {
        /* display: flex;
        justify-content: center;
        align-items: center; */
        width: 400px;
        border: 2px solid #000;
        margin: 10px auto;
        position: relative;
        overflow: hidden;
      }
      .box img {
        width: 100%;
        height: auto;
        transition: all 0.4s;
      }
      .box:hover img {
        transform: scale(0);
        transition: all 0.4s;
      }
      .box .box-content {
        background: brown;
        color: #fff;
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 30px;
        box-sizing: border-box;
        transform: scale(0) rotate(-180deg);
        opacity: 0;
        transition: all 0.4s;
      }
      .box:hover .box-content {
        opacity: 1;
        transform: scale(1) rotate(0deg);
        transition-delay: 0.2s;
      }
    </style>
  </head>

  <body>
    <h1><span>Lunatic Shuvam</span><br />Zoom In Out Effect</h1>

    <div class="box">
      <img src="images (22).jpg" alt="" />
      <div class="box-content">
        <h3>Battle Royal .</h3>
        <p>
          hello World ! Pubg , Pubgm , Pubg , Pubg Pc Lite , COD MW , COD MW2 ,
          COD MW 3 , GTA Sandreas , GTA4 , GTA5
        </p>
      </div>
    </div>
  </body>
</html>
