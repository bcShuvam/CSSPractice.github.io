<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vertical Rotating Card Hover Effect</title>
    <style type="text/css">
      body {
        font-family: arial, helvetica;
        overflow: hidden;
      }
      h1 {
        text-align: center;
      }
      h1 span {
        color: red;
      }
      .box {
        margin: 0 auto;
        width: 400px;
        position: relative;
        overflow: hidden;
        perspective: 1000px;
      }
      .box .box-img img {
        width: 100%;
        height: auto;
      }
      .box .box-img {
        transform: rotateY(0);
        transition: all 0.5s ease-in-out 0s;
      }
      .box:hover .box-img {
        transform: rotateY(-90deg);
      }
      .box .content {
        background: rgba(0, 0, 0, 0.7);
        color: blanchedalmond;
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        padding: 60px 20px;
        text-align: center;
        border: 1px solid red;
        box-sizing: border-box;
        transform: rotateY(90deg);
        transition: all 0.5s ease-in-out 0s;
      }
      .box .content h3 {
        padding: 20px;
        border-bottom: 2px solid #fff;
      }
      .box .content p {
        margin-top: -20px;
        padding: 30px;
        border-bottom: 2px solid #fff;
      }
      .box:hover .content {
        transform: rotateY(0);
      }
    </style>
  </head>

  <body>
    <h1>
      <span>Lunatic Shuvam</span><br />Vertical Rotating Card Hover Effect
    </h1>

    <div class="box">
      <div class="box-img">
        <img src="images/photo-1570102414594-80a0774de3ce.jpg" alt="" />
      </div>
      <div class="content">
        <h3>Battle Royal .</h3>
        <p>
          hello World ! Pubg , Pubgm , Pubg , Pubg Pc Lite , COD MW , COD MW2 ,
          COD MW 3 , GTA Sandreas , GTA4 , GTA5
        </p>
      </div>
    </div>
  </body>
</html>
