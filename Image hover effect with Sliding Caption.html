<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sliding Caption Hover Effect</title>
    <style type="text/css">
      body {
        font-family: arial, helvetica;
        overflow: hidden;
      }
      h1 {
        text-align: center;
      }
      h1 span {
        color: red;
      }
      .box {
        margin: 0 auto;
        width: 400px;
        border: 2px solid #000;
        position: relative;
        overflow: hidden;
      }
      .box img {
        width: 100%;
        height: auto;
      }
      .box:hover .content {
        top: 0;
      }
      .content {
        background: rgba(0, 0, 0, 0.8);
        height: 100%;
        color: blanchedalmond;
        position: absolute;
        width: 100%;
        top: -100%;
        left: 0;
        padding: 20px;
        box-sizing: border-box;
        transition: all 0.5s;
      }
    </style>
  </head>

  <body>
    <h1><span>Lunatic Shuvam</span><br />Sliding Caption Hover Effect</h1>

    <div class="box">
      <img src="images/photo-1504808381102-5f2cf1d4e5fd.jpg" alt="" />

      <div class="content">
        <h3>Battle Royal .</h3>
        <p>
          hello World ! Pubg , Pubgm , Pubg , Pubg Pc Lite , COD MW , COD MW2 ,
          COD MW 3 , GTA Sandreas , GTA4 , GTA5
        </p>
      </div>
    </div>
  </body>
</html>
