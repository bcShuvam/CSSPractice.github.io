<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rotating Card Effect</title>
    <style type="text/css">
      body {
        font-family: arial, helvetica;
        overflow: hidden;
      }
      h1 {
        text-align: center;
      }
      h1 span {
        color: red;
      }
      .box {
        width: 400px;
        margin: 10px auto;
        position: relative;
      }
      .box .box-pic {
        position: relative;
        transform-origin: 95% 50% 0;
        transition: all 0.4s;
        z-index: 1;
      }
      .box .box-pic:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 95%;
        width: 8px;
        height: 8px;
        background: #000;
        border-radius: 50%;
      }
      .box .box-pic img {
        width: 100%;
        border-radius: 50%;
      }
      .box:hover .box-pic {
        transition: all 0.4s;
        transform: rotate(-220deg);
      }
      .box .box-content {
        text-align: center;
        color: cornsilk;
        height: 100%;
        width: 100%;
        background: rgb(165, 108, 42);
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
        padding: 70px 20px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1><span>Lunatic Shuvam</span><br />Rotating Card Effect</h1>

    <div class="box">
      <div class="box-pic">
        <img src="images/photo-1524496686051-f9b8e8cf9d1a.jpg" alt="" />
      </div>

      <div class="box-content">
        <h3>Battle Royal .</h3>
        <p>
          hello World ! Pubg , Pubgm , Pubg , Pubg Pc Lite , COD MW , COD MW2 ,
          COD MW 3 , GTA Sandreas , GTA4 , GTA5
        </p>
      </div>
    </div>
  </body>
</html>
